<mat-card>
    <mat-card-title>
        <p>Update Profile</p>
    </mat-card-title>
    <mat-card-content>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Enter your Name" >
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter your Email" >
            </mat-form-field>
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color ="accent">Save</button>
        <button mat-raised-button color ="accent" routerLink="/users">Cancel</button>
    </mat-card-actions>
</mat-card>
